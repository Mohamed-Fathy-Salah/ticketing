on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n tickting -g ticktingb1ae-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n tickting --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n tickting --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n tickting --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: tickting.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/auth" -f  "auth/Dockerfile" -t tickting.azurecr.io/ticktingdev:${{ github.sha }} --label dockerfile-path=auth/Dockerfile
        docker push tickting.azurecr.io/ticktingdev:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ticktingdev_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep tickting-devb7c3 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace tickting-devb7c3`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: tickting-devb7c3
        container-registry-url: tickting.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ticktingdevdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: tickting-devb7c3
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          tickting.azurecr.io/ticktingdev:${{ github.sha }}
        imagepullsecrets: |
          ticktingdevdockerauth   
